<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper container">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <br>
                        <h1 class="m-0">Products</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


        <!-- Modal Header -->

        <!-- Modal body -->
        <form method="post" id="new-product-form">
            {% csrf_token %}
            <div class="modal-body">
                <label for="new-product-name">Mahsulotlar:</label>
                <select name="mahsulot" class="form-control">
                    <option value="{{ sotuv.mahsulot.id }}">{{ sotuv.mahsulot.nom }} {{ sotuv.mahsulot.narx2 }}</option>
                    {% for mahsulot in mahsulotlar %}
                        <option value="{{ mahsulot.id }}">{{ mahsulot.nom }}, {{ mahsulot.narx2 }} so'm</option>
                    {% endfor %}
                </select>
                <br>
                <label for="new-client-name">Mijozlar:</label>
                <select name="mijoz" class="form-control">
                    <option value="{{ sotuv.mijoz.id }}">{{ sotuv.mijoz.ism }}-{{ sotuv.mijoz.dokon }}</option>
                    {% for mijoz in mijozlar %}
                        <option value="{{ mijoz.id }}">{{ mijoz.ism }}, {{ mijoz.dokon }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="new-product-name">Miqdor:</label>
                <input type="number" name="miqdor" value="{{ sotuv.miqdor }}" id="new-product-price"
                       class="form-control" required>
                <br>
                <label for="new-product-name">Umumiy summa:</label>
                <input type="number" name="summa" value="{{ sotuv.summa }}" id="new-product-price"
                       class="form-control">
                <br>
                <label for="new-product-name">To'landi:</label>
                <input type="number" name="tolandi" value="{{ sotuv.tolandi }}"
                       id="new-product-amount" class="form-control">
                <br>
                <label for="new-product-name">Qarz:</label>
                <input type="number" name="qarz" value="{{ sotuv.qarz }}"
                       id="new-product-amount" class="form-control">
                <br>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Yangilash</button>
                <a href="/main/mijozlar/">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button>
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="dist/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="plugins/chart.js/Chart.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="dist/js/pages/dashboard3.js"></script>
</body>
</html>
